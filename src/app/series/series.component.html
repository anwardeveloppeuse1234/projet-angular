<div class="container">
    <div class="card shadow mb-4">
        <div class="card-body">
          <table class="table table-striped">
             <thead>
                 <tr>
                    <tr> <th>Id</th><th>Nom</th> <th>Prix</th> <th>Date Cr√©ation</th>  <th>Genres</th> 
                 </tr>
             </thead>
             <tbody *ngFor="let serie of series">
                     <tr >
                        <td>{{serie.idSerie}}</td>
                        <td>{{serie.nomSerie}}</td>
                        <td>{{serie.prixSerie}}</td>
                        <td>{{serie.dateCreation | date:'dd/MM/yyyy'}}</td>
                         <td>{{serie.genre?.nomGen}}</td>
                        <td><a *ngIf="authService.isAdmin()" class="btn btn-danger" (click)="supprimerSerie(serie)">Supprimer</a></td>
                        <td><a *ngIf="authService.isAdmin()"class="btn btn-success" [routerLink]="['/updateSerie',serie.idSerie]">Modifier</a></td>
                     </tr>
             </tbody>
         </table>
         </div>
    </div>
</div>
