<div class="container">
    <div>
       <h2>Ajouter un Serie :</h2>
    </div>
    <form >
        <div hidden class="col-sm-2 col-md-2 col-lg-2">
           <label >ID Serie</label>
             <input type="text" [(ngModel)]="newSerie.idSerie"name="idSerie" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4" >
           <label >Nom Serie</label>
              <input type="text"[(ngModel)]= "newSerie.nomSerie"name="nomSerie" class="form-control">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
           <label >Prix Serie</label>
              <input type="number" [(ngModel)]= "newSerie.prixSerie"name="prixSerie" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
           <label >Date cr√©ation</label>
              <input type="date" [(ngModel)]= "newSerie.dateCreation"name="dateCreation" class="form-control">
        </div>
         <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Genre</label>
        <div class="mt-2">
         <select class="form-control form-control-lg" id="idGen" name="idGen"[(ngModel)]="newIdGen">
            <option *ngFor="let gen of genres" [value]="gen.idGen" >
               {{gen.nomGen}}
            </option>
         </select>
        </div> 
            <button type="submit" (click)="addSerie()"class="btn btn-success">Ajouter</button>
        
            <div>
               <h3>{{message}}</h3>

            </div>
         </div>
      </form>
</div>
