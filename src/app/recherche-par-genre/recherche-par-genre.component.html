<div class="container">
    <div class="col-sm-4 col-md-4 col-lg-4 mb-4">
        <label>Genres </label>
        <select class="form-control form-control-lg" id="idGen" name="idGen"[(ngModel)]="IdGenre" (change)="onChange()">
           <option *ngFor="let gen of genres" value="{{gen.idGen}}"> 
            {{gen.nomGen}}
          </option>
        </select>
    </div>
    <div class="card shadow mb-4">
        <div class="card-body">
          <table class="table table-striped">
             <thead>
                 <tr>
                    <tr> <th>Id</th><th>Nom</th> <th>Prix</th> <th>Date Cr√©ation</th>  <th>Genre</th> 
                 </tr>
             </thead>
             <tbody *ngFor="let serie of series">
                     <tr >
                        <td>{{serie.idSerie}}</td>
                        <td>{{serie.nomSerie}}</td>
                        <td>{{serie.prixSerie}}</td>
                        <td>{{serie.dateCreation | date:'dd/MM/yyyy'}}</td>
                         <td>{{serie.genre?.nomGen}}</td>
                        <!-- <td><a class="btn btn-danger" (click)="supprimerSerie(serie)">Supprimer</a></td>
                        <td><a class="btn btn-success" [routerLink]="['/updateSerie',serie.idSerie]">Modifier</a></td>  -->
                     </tr>
             </tbody>
         </table>
         </div>
    </div>
</div>
